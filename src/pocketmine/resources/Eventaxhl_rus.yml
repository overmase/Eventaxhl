#Расширенная конфигурация для Eventaxhl

#Версия этого файла
config:
 version: 29

level:
 #Этот параметр определяет, разрешена ли в игре погода (дождь может вызвать задержку для старых устройств)
 weather: true
 #Эта настройка управляет случайным таймером для продолжительности погоды (требуется установить weather: true)
 #Диапазоны, которые установлены, должны следовать правилу min-max (min < max)
 weather-random-duration-min: 6000
 weather-random-duration-max: 12000
 #Эта настройка управляет интервалом ударов молнии в игре, по умолчанию 200 как 10 с, 0 = отключить
 #Эта настройка вступает в силу только тогда, когда в мире активна молниеносная погода
 lightning-time: 200
 #Эта установка будет решать, будет ли огонь после удара
 lightning-fire: false
 #Этот параметр определяет, должен ли огонь распространяться после того, как он установлен на горючих материалах (листья, деревья и т.д.)
 fire-spread: false
 #Выберите, разрешен или запрещен нижний мир. Уровень нижнего мира будет автоматически генерироваться, даже если false
 #Если установлено значение false, нижний мир будет существовать, но никто не сможет получить доступ к миру через игру
 allow-nether: true
 #Здесь будет задано имя уровня нижнего мира
 level-name: "nether"

network:
 #Этот параметр решает, хотите ли вы отключить RakLib, RakLib подключает сервер для его загрузки его клиенту
 #Если вы не знаете, что это делает, установите для него значение false
 raklib-disable: false

player:
 #Этот параметр определяет, будет ли включен голод в игре
 #Если установлено значение false, сбрасывается голод
 hunger: true
 #Эта настройка решает, будет ли опыт включен
 #Если установлено значение false, тогда бутылки опыта не будут дропать опыт в игре, а уровень опыта не будет увеличиваться
 experience: true
 #Этот параметр определяет, будет ли инвентарь игрока храниться после его смерти
 keep-inventory: false
 #Этот параметр определяет, будет ли очищаться инвентарь игрока, изменяя его режим игры
 auto-clear-inventory : true
 #Этот параметр определяет, будет ли опыт игрока сохранен после его смерти
 keep-experience: false
 #Эта настройка выбирает размер чанков для загрузки в игре
 #Это может вызвать задержку, если установлено значение high, если вы столкнулись с ошибками, поместите его ниже 10
 #Этот параметр, также может быть отключен, установив "-1" для значения
 chunk-radius: -1
 custom_json_commands: false

anticheat:
 #Этот параметр решает, отслеживается ли системой скорость движения и положение каждого в игре, и будет видеть, хорошо это или плохо
 #Рекомендуется установить "true", но можно установить "false", если он вызывает ошибки (лаги) у игроков, которые не используют модификации
 check-movement: true
 #Этот параметр решает, разрешено ли мгновенное разбиение при использовании модификаций или нет
 #Рекомендуется установить "false"
 allow-instabreak: false
 #Этот параметр определяет, будет ли обнаружен / отслежен полет или нет
 #Рекомендуется присвоить ему значение «true», но установите «false», если он вызывает ошибки у игроков, которые не используют модификации
 anti-fly: true

developer:
  #Этот параметр позволяет серверу загружать плагины через их исходный каталог 
  #Рекомендуется установить "false"
  folder-plugin-loader: true
  eval: false

packs:
  force-resources: false
  resource-stack: []

server:
 #Этот параметр определяет, будет ли файл server.log не создаваться и не записываться.
 #Для экономии места на жестком диске рекомендуется установить "true"
 disable-log: false
 #Этот параметр определяет, будет ли запрос асинхронных чанков включаться при загрузке / перезагрузке сервера
 async-chunk-request: true
 #Этот параметр определяет, разрешено ли в игре ограничение креатива.
 #Если установлено значение true, то игроки не могут удалять элементы из инвентаря, не могут открывать сундуки и т.д.
 limited-creative: true
 #Этот параметр решает, можно ли выбросить зелье
 #Если установлено значение false, тогда они не будут видны при броске (также не будут выплескиваться)
 allow-splash-potion: true
 #Эта настройка решает, включен ли расширенный выбор команд
 #Если вы не знаете, что он делает, установите "false"
 advanced-command-selector: false

enchantment:
 #Этот параметр решает, разрешено ли использование наковальни в игре
 #Если нижеприведенное значение ложно, то наковальни не будут показывать свой интерфейс и не появятся
 enable-anvil: true
 #Эта настройка решает, разрешено ли использование зачаровывания для использования в игре
 #Если нижеприведённый параметр имеет значение false, то стол зачаровывания не будет работать
 enable-enchanting-table: true
 #Ниже вы можете включить улучшение от книжных полок (если выключено, используется рандомное количество от 0 до 15), рекомендуется этого не делать, это может быть причиной нагрузки...
 count-bookshelf: false

dserver:
 #Этот параметр определяет, будет ли сервер использовать несколько хостов (мулти-сервера)
 #Если вы не знаете, что это значит, установите "false"
 enable: false
 #Эта настройка определяет будет ли сервер автоматически обновлять запрос.
 query-auto-update: false
 #Эта настройка определяет будет ли query обновляться тиками.
 query-tick-update: true
 #Этот параметр отображает максимум игроков в MOTD. 0 = По умолчанию
 motd-max-players: 0
 #Эта установка отображает максимум игроков в Query. 0 = По умолчанию
 query-max-players: 0
 #Эта настройка определяет показывает ли сервер всех игроков в MOTD
 motd-all-players: false
 #Этот параметр показывает количество всех игроков по запросу
 query-all-players: false
 #Этот параметр показывает количество онлайн-игроков в MOTD
 motd-players: false
 #Этот параметр показывает количество онлайн-игроков по запросу
 query-players: false
 #Этот параметр определяет интервал обновления запросов MOTD. 20 = 1s
 time: 40
 #Этот параметр определяет количество раз, которое сервер повторяет, когда сервер не загружается. 0 = отключить, 3 = по умолчанию
 retry-times: 3
 #Этот параметр отображает список серверов, Отдельно от ';', например. 1.example.com:19132;2.example.com:19133
 server-list: ""

inventory:
 #Замение этот параметр на true, если у вас есть проблемы с наковальнями.
 #Это будет обрабатывать перемещения в инвентаре ванильным способом без анти-читов или проверки.
 #Если зачаровывание не работает с PE или Windows 10, включите читы.
 allow-cheats: false
